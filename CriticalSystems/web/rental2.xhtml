<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>貸出</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
        <h:inputText id="disc_code" required="true" value="#{rentalBean.disc_code}" label="ディスクコード" styleClass="form-control" />
         <h:commandButton styleClass="btn btn-primary" value="追加" action="#{rentalBean.discadd()}"/><br/>
         <h:outputText value="#{retalBean.member_code}" />
         <h:outputText value="#{rentalBean.name}" />
         
        <h:dataTable value="#{rentalBean.disclist}" var="item" styleClass="table table-striped table-bordered table-hover">
            <h:column>
            <h:outputText value="#{item.disc_code}" />
            </h:column>
            <h:column>
            <h:outputText value="#{item.title_code}" />
            </h:column>
            <h:column>
            <h:outputText value="#{item.media}" />
            </h:column>
        </h:dataTable>
         <h:commandButton styleClass="btn btn-primary" value="貸出" action="#{rentalBean.execCreate()}"/><br/>
         </h:form>
    </body>
</html>
