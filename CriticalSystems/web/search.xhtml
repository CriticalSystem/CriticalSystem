<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>ＤＶＤ検索</title>
        <h:outputStylesheet name="mystyle_1.css" library="css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h1>ＤＶＤ検索</h1>
                <br/>
                <h4>　　　　　　　　　　　　　　　　　　　　　　　　　　　キーワードから探す</h4>

                <h:form>
                    <h:inputText id="submit02" p:placeholder="キーワードを入力してください" value="#{searchDvdBean.keyWord}"/>

                    <h:panelGrid columns="2">
                        ジャンル
                        <h:selectOneMenu id="dropdown" value="#{searchDvdBean.genre_i}">
                            <f:selectItems value="#{searchDvdBean.items_g}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid>
                        <h:outputText value="　　　　　　　" />
                        <h:selectOneRadio id="radiobutton" value="#{searchDvdBean.media_i}">
                            <f:selectItem itemValue="0" itemLabel="指定なし　"/>
                            <f:selectItem itemValue="1" itemLabel="Blu-ray　"/>
                            <f:selectItem itemValue="2" itemLabel="ＤＶＤ"/>
                        </h:selectOneRadio>
                    </h:panelGrid>
                    <h:commandButton styleClass="btn btn-primary" value="next" action="#{searchDvdBean.next()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
