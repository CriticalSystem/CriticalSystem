<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>会員情報</title>
        <h:outputStylesheet name="mystyle_1.css" library="css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">

                <h:form id="member_register">   
                    <h1>会員情報参照</h1> 
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <h:panelGrid columns="4" columnClasses="label, value">
                        <span>
                            <div class="mozi">　　　会員番号 </div>
                            <h:inputText value="#{membersBean.member_code}" id="member_code" styleClass="sel" readonly="true" />
                        </span>
                    </h:panelGrid>
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <span>
                            <div class="mozi">　　　氏名：　姓　</div><h:outputText value=" #{membersBean.sei}" id="lastname" styleClass="sel" class="mozi"/>
                            <div class="mozi">　　　　　　　名　</div><h:outputText value=" #{membersBean.mei}" id="firstname" styleClass="sel" class="mozi"/>
                        </span>
                        <span>
                            <div class="mozi">　ふりがな：　姓　</div><h:outputText value=" #{membersBean.seifuri}" id="lastnamefuri" styleClass="sel" />
                            <div class="mozi">　　　　　　　名　</div><h:outputText value=" #{membersBean.meifuri}" id="firstnamefuri" styleClass="sel" />
                        </span>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="　　　性別：　#{membersBean.outsex}" class="mozi"/>
                    </h:panelGrid>

                    <h:panelGrid columns="10" columnClasses="label, value">
                        <h:outputText value="　生年月日：　" class="mozi"/>
                        <div id="birthday">
                            <h:outputText value="#{membersBean.birthday}" class="mozi"/>
                        </div>
                    </h:panelGrid><br/>

                    <h:panelGrid columns="8" columnClasses="label, value">
                        <h:outputText value="　電話番号：　" class="mozi"/>
                        <span>
                            <h:outputText value="#{membersBean.tel_number}" class="mozi" />
                        </span>
                    </h:panelGrid>

                    <h:panelGrid columns="3" columnClasses="label, value" id="address">
                        <h:outputText value="郵便番号：" class="mozi"/>
                        <h:outputText value="#{membersBean.postal_code}" id="postal_code" styleClass="sel" />
                        <!--<input class="studentEnrollment_button" type="button" value="住所を自動で入力する" onClick="setState()" />-->

                        <span> 
                            <h:outputText value="都道府県：" class="mozi"/>
                            <h:outputText value="#{membersBean.pos1}" id="todouhuken" styleClass="sel" />
                        </span>
                        <span>
                            <h:outputText value="市区町村：" class="mozi"/>
                            <h:outputText value="#{membersBean.pos2}" id="sikutyouson" styleClass="sel" />
                        </span>
                        <span>
                            <h:outputText value="番地：" class="mozi"/>
                            <h:outputText value="#{membersBean.pos3}" id="banti" styleClass="sel" />
                        </span>
                        <span>
                            <h:outputText value="建物名・階・部屋番号：" class="mozi"/>
                            <h:outputText value="#{membersBean.pos4}" id="tatemono" styleClass="sel" />
                        </span>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="　職業：" class="mozi"/>
                        <h:outputText value="#{membersBean.outjob}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:selectBooleanCheckbox value="#{membersBean.is_magazine}" disabled="true" />
                        <h:outputLabel value="メールマガジンの配信を希望する" for="1" />

                        <h:outputText value="メールアドレス:" class="mozi"/>
                        <h:outputText value="#{membersBean.email}" id="email" styleClass="sel" />
                    </h:panelGrid>

                    <h:panelGrid columns="3" columnClasses="label, value">
                        <h:outputText value="身分証番号：　" class="mozi"/>
                        <span>
                            <h:outputText value="#{membersBean.ident_number}" id="idNum" styleClass="sel" />
                        </span>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="　　　　　　　" />
                        <h:selectOneRadio id="idKbn" value="#{membersBean.ident_type}" disabled="true" required="true">
                            <f:selectItem itemValue="1" itemLabel="免許証"/>
                            <f:selectItem itemValue="2" itemLabel="保険証"/>
                            <f:selectItem itemValue="3" itemLabel="学生証"/>
                        </h:selectOneRadio>
                    </h:panelGrid>

                    <h:commandButton value="戻る" action="#{membersBean.Search()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
