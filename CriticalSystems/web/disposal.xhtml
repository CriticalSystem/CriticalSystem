<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>在庫はイき</title>
        <h:outputStylesheet name="mystyle_1.css" library="css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h:form>   
                    <h1>在庫廃棄</h1> 
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:wizard flowListener="#{userWizard.onFlowProcess}">
                        <p:tab id="personal" title="廃棄登録">
                            <p:panel header="廃棄登録" >
                                <p:messages />
                <br/>
                <h:panelGrid columns="2">
                    <div>
                        <div>　　　　　　　　　　　　　　ＤＩＳＣコード： </div><h:inputText value="#{rentalBean.disc_code()}" id="disccode" styleClass="sel" size="60"  />
                    </div>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="2">
                    <div>
                        <div>　　　　　　　　　　　　　　　　　タイトル： </div><h:outputText value="#" id="title" styleClass="sel" />
                    </div>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="2">
                    <form>
                        　　　　　　　　　　　　　　　　　　　理由：
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                選択してください　　　　　　　　　　　　　　　　　　　　　　
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">リンクのリスト１　　　　　　　　　　　　　　　　　　　　　　　　　</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">リンクのリスト２</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">リンクのリスト３</a></li>
                            </ul>
                        </div>
                    </form>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="2">
                    <form><div>　　　　　　　　　　　　　　　　　　　　　　</div>
                        <p:inputTextarea rows="8" cols="55" queryDelay="750" minQueryLength="4" />
                    </form>
                </h:panelGrid>
                <br/>
            </p:panel>
                        </p:tab>
                        <p:tab id="confirm" title="確認" >
                            <p:panel header="Confirmation">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="　　　氏名：　姓" />
                                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>

                                        <h:outputText value="　　　　　　　名" />
                                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>

                                        <h:outputText value="Age: " />
                                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Street: " />
                                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                        <h:outputText value="Postal: " />
                                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>

                                        <h:outputText value="City: " />
                                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Email: " />
                                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                        <h:outputText value="Phone " />
                                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>

                                        <h:outputText value="Info: " />
                                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>

                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </h:panelGrid>
                                
                                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
