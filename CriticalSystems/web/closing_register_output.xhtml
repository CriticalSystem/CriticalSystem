<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>レジ〆</title>
        <h:outputStylesheet name="mystyle_1.css" library="css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h:form>   
                    <h1>レジ〆結果</h1>
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:panelGrid columns="1" columnClasses="label, value">
                            <h:dataTable value="#{closing_RegisterBean.cash_Register_Bill}" var="c" columnClasses="c5,c0,c1,c2,c6">
                                <h:column headerClass="hd1" />
                                <h:column headerClass="hd">
                                    <f:facet name="header">金種</f:facet>
                                    <h:outputText value="#{c.denom}" />
                                </h:column>
                                <h:column headerClass="hd">
                                    <f:facet name="header">本数</f:facet>
                                </h:column>
                                <h:column headerClass="hd">
                                    <f:facet name="header">枚数</f:facet>
                                    <h:outputText value="#{c.sheet}" />
                                </h:column>
                                <h:column headerClass="hd1" />
                            </h:dataTable>
                            <h:dataTable value="#{closing_RegisterBean.cash_Register_Coin}" var="c" columnClasses="c5,c0,c1,c2,c6">
                                <h:column headerClass="hd1" />
                                <h:column headerClass="hd">
                                    <h:outputText value="#{c.denom}" />
                                </h:column>
                                <h:column headerClass="hd">
                                    <h:outputText value="#{c.piece}" />
                                </h:column>
                                <h:column headerClass="hd">
                                    <h:outputText value="#{c.sheet}" />
                                </h:column>
                                <h:column headerClass="hd1" />
                            </h:dataTable>
                        </h:panelGrid>
                        <h:dataTable value="#{closing_RegisterBean.cash_Register_Result}" var="c" columnClasses="c3,c4">
                            <h:column headerClass="hd">
                                <h:outputText value="#{c.title}" />
                            </h:column>
                            <h:column headerClass="hd">
                                <h:outputText value="#{c.money}" />
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>
                    <h:link outcome="closing_register_index.xhtml">戻る</h:link>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
