<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>会員情報</title>
        <h:outputStylesheet name="mystyle_1.css" library="css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">

                <h:form id="member_register">   
                    <h1>会員登録</h1> 
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <h:panelGrid columns="4" columnClasses="label, value">
                        <span>
                            <div class="mozi">　　　仮登録番号（ある場合） </div>
                            <h:inputText value="#{membersBean.temp_reg_code}" id="temp_reg_code" styleClass="sel"/>
                            <f:ajax execute="temp_reg_code" render="@form" >
                                <h:commandButton action="#{membersBean.next()}" />
                            </f:ajax>
                        </span>
                    </h:panelGrid>
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <span>
                            <div class="mozi">　　　氏名：　姓 </div><h:inputText value="#{membersBean.sei}" required="true" id="lastname" requiredMessage="★必須" styleClass="sel" />
                            <div class="mozi">　　　　　　　名 </div><h:inputText value="#{membersBean.mei}" required="true" id="firstname" requiredMessage="★必須" styleClass="sel" />
                        </span>
                        <span>
                            <div class="mozi">　ふりがな：　姓 </div><h:inputText value="#{membersBean.seifuri}" required="true" id="lastnamefuri" requiredMessage="★必須" styleClass="sel" />
                            <div class="mozi">　　　　　　　名 </div><h:inputText value="#{membersBean.meifuri}" required="true" id="firstnamefuri" requiredMessage="★必須" styleClass="sel" />
                        </span>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="　　　性別：　" class="mozi"/>
                        <h:selectOneRadio id="sex" value="#{membersBean.sex}" required="true">
                            <f:selectItem itemValue="1" itemLabel="男性"/>
                            <f:selectItem itemValue="2" itemLabel="女性"/>
                        </h:selectOneRadio>
                    </h:panelGrid>

                    <h:panelGrid columns="10" columnClasses="label, value">
                        <h:outputText value="　生年月日：　" class="mozi"/>
                        <div id="birthday">
                            <h:selectOneMenu id="year" value="#{membersBean.year}">
                                <f:selectItems value="#{membersBean.yearlist}" var="year" itemValue="year.id" itemLabel="year.id" />
                            </h:selectOneMenu>年
                            <h:selectOneMenu id="month" value="#{membersBean.month}">
                                <f:selectItems value="#{membersBean.monthlist}" />
                            </h:selectOneMenu>月
                            <h:selectOneMenu id="day" value="#{membersBean.day}">
                                <f:selectItems value="#{membersBean.daylist}" />
                            </h:selectOneMenu>日
                        </div>
                    </h:panelGrid><br/>

                    <h:panelGrid columns="8" columnClasses="label, value">
                        <h:outputText value="　電話番号：　" class="mozi"/>
                        <span>
                            <h:inputText value="#{membersBean.tel1}" required="true" id="tel1" requiredMessage="★必須" styleClass="sel" />－
                            <h:inputText value="#{membersBean.tel2}" required="true" id="tel2" requiredMessage="★必須" styleClass="sel" />－
                            <h:inputText value="#{membersBean.tel3}" required="true" id="tel3" requiredMessage="★必須" styleClass="sel" />
                        </span>
                    </h:panelGrid>

                    <h:panelGrid columns="3" columnClasses="label, value" id="address">
                        <h:outputText value="郵便番号：" class="mozi"/>
                        <h:inputText value="#{membersBean.postal_code}" id="postal_code" styleClass="sel" />
                        <input class="studentEnrollment_button" type="button" value="住所を自動で入力する" onClick="setState()" />

                        <span> 
                            <h:outputText value="都道府県：" class="mozi"/>
                            <h:inputText value="#{membersBean.pos1}" id="todouhuken" styleClass="sel" />
                        </span>
                        <span>
                            <h:outputText value="市区町村：" class="mozi"/>
                            <h:inputText value="#{membersBean.pos2}" id="sikutyouson" styleClass="sel" />
                        </span>
                        <span>
                            <h:outputText value="番地：" class="mozi"/>
                            <h:inputText value="#{membersBean.pos3}" id="banti" styleClass="sel" />
                        </span>
                        <span>
                            <h:outputText value="建物名・階・部屋番号：" class="mozi"/>
                            <h:inputText value="#{membersBean.pos4}" id="tatemono" styleClass="sel" />
                        </span>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="　職業：　" class="mozi"/>

                        <h:selectOneMenu id="job" value="#{membersBean.job_code}">
                            <f:selectItems value="#{membersBean.joblist}" var="job" itemValue="job.id" itemLabel="job.id" />
                        </h:selectOneMenu>

                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:selectBooleanCheckbox value="#{membersBean.is_magazine}"/>
                        <h:outputLabel value="メールマガジンの配信を希望する" for="1" />
                        
                        <h:outputText value="メールアドレス:" class="mozi"/>
                        
                            <h:inputText value="#{membersBean.email}" id="email" requiredMessage="★必須" styleClass="sel" />
                    </h:panelGrid>

                    <h:panelGrid columns="3" columnClasses="label, value">
                        <h:outputText value="身分証番号：　" class="mozi"/>
                        <span>
                            <h:inputText value="#{membersBean.ident_number}" required="true" id="idNum" requiredMessage="★必須" styleClass="sel" />
                        </span>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="　　　　　　　" />
                        <h:selectOneRadio id="idKbn" value="#{membersBean.ident_type}" required="true">
                            <f:selectItem itemValue="1" itemLabel="免許証"/>
                            <f:selectItem itemValue="2" itemLabel="保険証"/>
                            <f:selectItem itemValue="3" itemLabel="学生証"/>
                        </h:selectOneRadio>
                    </h:panelGrid>
                    
                    <h:commandButton value="確認" action="#{membersBean.confirm()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
