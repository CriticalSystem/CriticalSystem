<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>会員一覧</title>
    </h:head>
    <h:body>
            <ui:define name="title">会員一覧</ui:define>
            <ui:define name="content">
                <h:form>
                            <h:dataTable value="#{membersListBean.membersList}" var="item">
                                <h:column>
                                    <f:facet name="header">会員コード</f:facet>
                                    <h:outputText value="#{item.membersCD}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">会員名</f:facet>
                                    <h:outputText value="#{item.name}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">会員（かな）</f:facet>
                                    <h:outputText value="#{item.nameRuby}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">性別</f:facet>
                                    <h:outputText value="#{item.sex}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">誕生日</f:facet>
                                    <h:outputText value="#{item.birthday}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">郵便番号</f:facet>
                                    <h:outputText value="#{item.postalCD}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">住所</f:facet>
                                    <h:outputText value="#{item.address}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">電話番号</f:facet>
                                    <h:outputText value="#{item.telnumber}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">メールアドレス</f:facet>
                                    <h:outputText value="#{item.mail}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">職業コード</f:facet>
                                    <h:outputText value="#{item.job}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">入会日</f:facet>
                                    <h:outputText value="#{item.joinDate}" />
                                </h:column>
                            </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
