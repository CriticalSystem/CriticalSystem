<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>header</title>
        <link rel="stylesheet" type="text/css" href="/resources/css/mystyle_1.css"/>
    </head>
    <body>
        <ui:composition>
            <div class="header">
                <!--<div class="container">-->
                <!--                    <span id="view_today"></span>-->
                
               
                <script type="text/javascript">
                    timer = setInterval('clock()', 1000); //時刻の更新

                    function clock() {
                        document.getElementById("viewTime").innerHTML = getNow();
                    }

                    function getNow() {
                        var now = new Date();
                        var year = now.getFullYear();
                        var mon = now.getMonth() + 1; //１を足すこと
                        var day = now.getDate();
                        var hour = now.getHours();
                        var min = now.getMinutes();
                        var sec = now.getSeconds();
                        var you = now.getDay(); //曜日

                        //曜日の配列（日～土）
                        var youbi = new Array("日", "月", "火", "水", "木", "金", "土");
                        //出力用
                        var s = year + "年" + mon + "月" + day + "日 (" + youbi[you] + ")" + hour + "時" + min + "分" + sec + "秒";
                        return s;
                    }
                </script>

                <div align="left">
                   <div class="onoren">
                  <span id="viewTime"></span>
                   </div>
                </div>
                  
                <div align="right">
                   <div class="hirakuri">担当：平栗</div>
                <a href="#" class="cp_btn">
                   <span class="Logout">
                        <i class="glyphicon glyphicon-log-out"/>ログアウト
                   </span>
                </a>
                </div>
            </div>

            <!--</div>-->
        </ui:composition> 
    </body>
</html>
